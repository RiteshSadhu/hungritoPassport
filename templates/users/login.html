<!-- templates/users/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        <a href="{% url 'users:password_reset' %}">Forgot Password?</a>
    </p>
    <p>
        Don't have an account? <a href="{% url 'users:register' %}">Register here</a>
    </p>
</div>
{% endblock %}
